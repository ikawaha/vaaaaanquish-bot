consumes:
- application/x-www-form-urlencoded
definitions:
  SlackMessage:
    example:
      channel_id: Occaecati ut perspiciatis.
      channel_name: Aut aspernatur reiciendis.
      team_domain: In totam optio.
      team_id: Amet ut.
      text: Amet sunt id aut.
      timestamp: Dolores dignissimos expedita itaque inventore.
      token: In aliquam odio.
      trigger_word: Ipsam itaque et.
      user_id: Qui odio est dolorum culpa provident architecto.
      user_name: Quo et ut unde ipsam mollitia voluptatem.
    properties:
      channel_id:
        description: Channel ID
        example: Occaecati ut perspiciatis.
        type: string
      channel_name:
        description: Channel Name
        example: Aut aspernatur reiciendis.
        type: string
      team_domain:
        description: Team Domain
        example: In totam optio.
        type: string
      team_id:
        description: Team ID
        example: Amet ut.
        type: string
      text:
        description: Message Text
        example: Amet sunt id aut.
        type: string
      timestamp:
        description: Timestamp
        example: Dolores dignissimos expedita itaque inventore.
        type: string
      token:
        description: Slack Token
        example: In aliquam odio.
        type: string
      trigger_word:
        description: Trigger Word
        example: Ipsam itaque et.
        type: string
      user_id:
        description: User ID
        example: Qui odio est dolorum culpa provident architecto.
        type: string
      user_name:
        description: User Name
        example: Quo et ut unde ipsam mollitia voluptatem.
        type: string
    required:
    - text
    title: SlackMessage
    type: object
  VaaaaanquishBotMessage:
    description: VaaaaanquishBotMessage media type (default view)
    example:
      text: Esse et facere quia maiores.
    properties:
      text:
        description: Message Text
        example: Esse et facere quia maiores.
        type: string
    required:
    - text
    title: 'Mediatype identifier: application/vnd.vaaaaanquish.bot.message+json; view=default'
    type: object
  error:
    description: Error response media type (default view)
    example:
      code: invalid_value
      detail: Value of ID must be an integer
      id: 3F1FKVRR
      meta:
        timestamp: 1.458609e+09
      status: "400"
    properties:
      code:
        description: an application-specific error code, expressed as a string value.
        example: invalid_value
        type: string
      detail:
        description: a human-readable explanation specific to this occurrence of the
          problem.
        example: Value of ID must be an integer
        type: string
      id:
        description: a unique identifier for this particular occurrence of the problem.
        example: 3F1FKVRR
        type: string
      meta:
        additionalProperties: true
        description: a meta object containing non-standard meta-information about
          the error.
        example:
          timestamp: 1.458609e+09
        type: object
      status:
        description: the HTTP status code applicable to this problem, expressed as
          a string value.
        example: "400"
        type: string
    title: 'Mediatype identifier: application/vnd.goa.error; view=default'
    type: object
host: localhost:8080
info:
  description: vaaaaanquish さんの名前を間違って発言すると訂正してくれる slack bot です
  title: vaaaaanquish-bot
  version: ""
paths:
  /:
    get:
      operationId: public#/
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
      schemes:
      - http
      summary: Download ./templates/index.tmpl.html
  /static/{filepath}:
    get:
      operationId: public#/static/*filepath
      parameters:
      - description: Relative file path
        in: path
        name: filepath
        required: true
        type: string
      responses:
        "200":
          description: File downloaded
          schema:
            type: file
        "404":
          description: File not found
          schema:
            $ref: '#/definitions/error'
      schemes:
      - http
      summary: Download ./static/
  /v1/slack/inbound:
    post:
      operationId: message#inbound
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/SlackMessage'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/VaaaaanquishBotMessage'
      schemes:
      - http
      summary: inbound message
      tags:
      - message
produces:
- application/json
- application/xml
- application/gob
- application/x-gob
schemes:
- http
swagger: "2.0"
